{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %} 
<h1>Notes</h1>

<ul>
    {% for note in user.notes %}
    <li>{{ note.data }}</li>
    <button type="button" onClick="deleteNote({{ note.id }})">
        Delete
    </button>
    {% endfor %}
</ul>

<form method="POST">
    <textarea name="note"></textarea>
    <div></div>
    <button type="submit">Add Note</button>
</form>
{% endblock %}
